<!DOCTYPE html>
<html>
    <head>
        <title>Buckshot Roulette Helper</title>
    <style>
        body
        {
            text-align: center;
            background-color: darkgray;
            font-family:  system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        h1
        {
            color: black;
            text-align: center;
            font-size: 2vw;
        }
        h3
        {
            color: red;
            font-size: 1vw;
        }
        .shellRow
        {
            text-align: center;
            display:inline;
        }
        .shell
        {
            width: 4vw;
            height: auto;
            margin: 3vw;
        }
        .shellSelector
        {
            width: 5vw;
            height: auto;
            margin: 6wv;
        }
        .burnerPhoneSelector
        {
            width: 5vw;
            height: auto;
            margin: 7wv;
        }
        .secondaryDiv
        {
            display:block;
        }
        .hideElement{
            visibility: hidden;
        }
    </style>
    </head>
    <h3><br>Buckshot Roulette helper</h3>
    <body>
        <div>
            <h1 id="mainText">How many shells?</h1>
        </div>
        <div>
            <ul class="shellRow" id="shellRow">
                <li>
                    <img src="images/undefined.png" class="shell">
                    <img src="images/undefined.png" class="shell">
                    <img src="images/undefined.png" class="shell">
                    <img src="images/undefined.png" class="shell">
                    <img src="images/undefined.png" class="shell">
                    <img src="images/undefined.png" class="shell">
                    <img src="images/undefined.png" class="shell">
                    <img src="images/undefined.png" class="shell">
                </li>
            </ul>
        </div>
        <br>
        <div>
            <h3 id="secondaryText"></h3>
            <div id="secondarySelectors" class="hideElement">
                <div class="secondaryDiv">
                    <img src="images/live.png" class="shellSelector" id="liveSelector">
                    <img src="images/blank.png" class="shellSelector" id="blankSelector">
                </div>
                <div class="secondaryDiv">
                    <img src="images/burnerPhone.png" class="burnerPhoneSelector" id="liveBurnerPhoneSelector">
                    <img src="images/burnerPhone.png" class="burnerPhoneSelector" id="blankBurnerPhoneSelector">
                </div>
                <div>
                    <button id="resetButton">Reset</button>
                </div>
            </div>
        </div>
        <br>
    <script src="main.js"></script>
    </body>
</html>
