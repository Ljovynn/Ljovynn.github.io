<!DOCTYPE html>
<html>
    <head>
        <title>Buckshot Roulette Helper</title>
    <style>
        body
        {
            text-align: center;
            background-color: #3A3A3A;
            font-family:  system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        h1
        {
            color: white;
            text-align: center;
            font-size: 2vw;
        }
        h3
        {
            color: lightcyan;
            font-size: 1.3vw;
        }
        .shellRow
        {
            background-color: black;
            text-align: center;
            display:inline-flex;
        }
        .countShell, .roundShell
        {
            width: 4vw;
            min-width: 40px;
            height: auto;
            margin: 1.2vw;
            border-top: 4px solid;
            border-right: 4px solid;
            border-left: 4px solid;
            border-bottom: 4px solid;
        }
        .currentRoundShell
        {
            border-color: lightcyan;
        }
        .shellSelector
        {
            width: 5vw;
            min-width: 40px;
            height: auto;
            margin: 1vw 3vw;
        }
        .burnerPhoneSelector
        {
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            width: 3vw;
            min-width: 25px;
            height: auto;
            margin: 1vw;
            border-top: 3px dotted;
            border-right: 3px dotted;
            border-left: 3px dotted;
            border-bottom: 3px dotted;
        }
        .secondaryDiv
        {
            display:block;
        }
        .resetButton
        {
            width: 8vw;
            max-width: 130px;
            min-width: 80px;
            height: 4vw;
            max-height: 70px;
            min-height: 40px;
            margin: 0.5vw;
        }
        .mouseOverElement
        {
            opacity: 0.7;
        }
        .unselectable
        {
            opacity: 0.3;
        }
        .hideElement{
            visibility: hidden;
            position: absolute;
        }

        @media screen and (max-width: 750px) {
            h3
            {
                visibility: hidden;
                position: absolute;
            }
            h1
            {
                font-size: 3vw;
            }
        }

        @media screen and (max-height: 520px) {
            h3
            {
                visibility: hidden;
                position: absolute;
            }
            .resetButton
            {
                margin: auto auto 0px auto;
            }
        }
    </style>
    </head>
    <h3>Buckshot Roulette helper</h3>
    <body>
        <div class="mainTextDiv">
            <h1 id="mainText">How many shells?</h1>
        </div>
        <div class="shellRow" id="countShellRow">
            <img src="images/undefined.png" draggable="false" class="countShell">
            <img src="images/undefined.png" draggable="false" class="countShell">
            <img src="images/undefined.png" draggable="false" class="countShell">
            <img src="images/undefined.png" draggable="false" class="countShell">
            <img src="images/undefined.png" draggable="false" class="countShell">
            <img src="images/undefined.png" draggable="false" class="countShell">
            <img src="images/undefined.png" draggable="false" class="countShell">
            <img src="images/undefined.png" draggable="false" class="countShell">
        </div>
        <div class="shellRow" id="roundShellRow">
            <img src="images/undefined.png" draggable="false" class="roundShell">
            <img src="images/undefined.png" draggable="false" class="roundShell">
            <img src="images/undefined.png" draggable="false" class="roundShell">
            <img src="images/undefined.png" draggable="false" class="roundShell">
            <img src="images/undefined.png" draggable="false" class="roundShell">
            <img src="images/undefined.png" draggable="false" class="roundShell">
            <img src="images/undefined.png" draggable="false" class="roundShell">
            <img src="images/undefined.png" draggable="false" class="roundShell">
        </div>
        <div>
            <div id="secondarySelectors" class="hideElement">
                <div class="secondaryDiv" id="secondaryDiv">
                    <img src="images/burnerPhone.png" draggable="true" class="burnerPhoneSelector" id="liveBurnerPhoneSelector" style="border-color: darkred;">
                    <img src="images/live.png" draggable="false" class="shellSelector" id="liveSelector">
                    <img src="images/blank.png" draggable="false" class="shellSelector" id="blankSelector">
                    <img src="images/burnerPhone.png" draggable="true" class="burnerPhoneSelector" id="blankBurnerPhoneSelector" style="border-color: grey;">
                </div>
                <div>
                    <button id="resetButton" class="resetButton">Reset</button>
                </div>
            </div>
            <h1 id="secondaryText"></h1>
        </div>
    <script src="main.js"></script>
    </body>
</html>
